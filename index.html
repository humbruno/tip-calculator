<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://img.icons8.com/color-glass/48/000000/math-folder.png"
    />

    <title>Tip Calculator</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Compiled CSS -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav><img src="./images/logo.svg" alt="" aria-hidden="true" /></nav>
    <main class="container">
      <section class="input">
        <div class="input__bill-wrapper">
          <h2>Bill</h2>
          <input type="text" placeholder="0" />
        </div>
        <div class="input__btn-wrapper">
          <h2>Select Tip %</h2>
          <ul>
            <li><button class="btn">5%</button></li>
            <li><button class="btn">10%</button></li>
            <li><button class="btn">15%</button></li>
            <li><button class="btn">25%</button></li>
            <li><button class="btn">50%</button></li>
            <li><input type="text" placeholder="Custom" /></li>
          </ul>
        </div>
        <div class="input__people-wrapper">
          <div class="people-title">
            <h2>Number of People</h2>
            <p class="validation-text"></p>
          </div>
          <input type="text" placeholder="0" />
        </div>
      </section>
      <section class="output">
        <div class="split-wrapper">
          <div class="tipPerPerson">
            <h2>
              Tip Amount <br />
              <span>/ person</span>
            </h2>
            <p>$0.00</p>
          </div>

          <div class="totalPerPerson">
            <h2>
              Total <br />
              <span>/ person</span>
            </h2>
            <p>$0.00</p>
          </div>
        </div>

        <div class="reset-wrapper">
          <button class="btn">RESET</button>
        </div>
      </section>
    </main>

    <script src="./app/js/script.js"></script>
  </body>
</html>
